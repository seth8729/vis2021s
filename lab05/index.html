<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <title>Lab05</title>
    <script src="https://d3js.org/d3.v6.min.js" charset="utf-8"></script> 
    <style type="text/css">
    	  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100&display=swap');
    	  div.bar {
    		    border: 1px black solid;
    		    padding: 10px;
    		    margin: 5px 10px 5px 10px;
    		    display: inline-block;
    		    width: 10px;
    		    height: 75px;
    		    background-color: pink;
                vertical-align: bottom;
    	  }

    	  body {
    		    border: 1px purple solid;
                font-family: 'Noto Serif TC', serif;
    		    padding: 20px;
    	  }
    </style>
</head>
<body>
    <script type="text/javascript">
        // Your beautiful D3 code will go here
        var width = window.innerWidth*3/4;
        var height = window.innerHeight*1/2;
        var t = height / 39;
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", width + 40)
                    .attr("height", height + 40)
                    .append("g")
                    .attr("transform", "translate(30, 20)");

        var Converter = function (d) {
            return {
                boundary: parseInt(d.組界),
                frequency: parseInt(d.頻率)
            };
        }

        d3.csv("data.csv", Converter).then(function (data) {
            data.forEach(function (d) {
                d.boundary = +d.boundary;
            });

            var x = d3.scaleBand().range ([0, width]).padding(0.2);
            var y = d3.scaleLinear().range ([height, 0]);

            x.domain(data.map(function(d) { return d.boundary; }));
            y.domain([0, d3.max(data, function(d) { return d.frequency; })]);

            svg.selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", function(d){
                    return x(d.boundary);
                })
                .attr("y", function(d){
                    return height - d.frequency * t;
                })
                .attr("width", x.bandwidth() + 2)
                .attr("height", function(d){
                    return d.frequency * t;
                })
                .attr("fill", function(d, i) {
                    if(i%2 == 0){
                        return "rgb(255, 0, 0)"
                    }
                    else{
                        return "rgb(0, 0, 255)"
                    }
                });

            svg.selectAll("text")
                .data(data)
                .enter()
                .append("text")
                .text(function(d){
                    return d.frequency;
                })
                .attr("x", function(d, i) {
                    return i * (width / 28) + 10;
                })
                .attr("y", function(d) {
                    if(d.frequency == 0){
                        return height - 6;
                    }
                    else{
                        return height - d.frequency * t - 6;
                    }                     
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "15px")
                .attr("fill", "black");

            svg.append("g")
                .attr("id", "xaxis")
                .attr("transform", "translate(0, " + height + ")")
                .call(d3.axisBottom(x));

            svg.append("g")
                .attr("id", "yaxis")
                .call(d3.axisLeft(y));
        })
    </script>
</body>
</html>
